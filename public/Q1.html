<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form with POST method</h1>
    <form action="submitpost" method="post">
        <table>
            <tr>
                <td>
                    Enter First Name
                </td>
                <td>
                    <input type="text" name="fname">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Last Name
                </td>
                <td>
                    <input type="text" name="lname">
                </td>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit">
                </td>
            </tr>
            </tr>
        </table>
    </form>

    <h1>Form with GET metod</h1>
    <form action="submitget" method="get">
        <table>
            <tr>
                <td>
                    Enter First Name
                </td>
                <td>
                    <input type="text" name="fnameget">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Last Name
                </td>
                <td>
                    <input type="text" name="lnameget">
                </td>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit">
                </td>
            </tr>
            </tr>
        </table>
    </form>
</body>

</html>
